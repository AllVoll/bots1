<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Binance API Manager</title>
  </head>
  <body>
    <h1>Binance API Manager</h1>
    <form>
      <div class="form-group">
         <label for="api-name">API Key Name:</label>
         <input type="text" class="form-control" id="api-name" name="api-name" placeholder="Enter API key name">
      </div>         
      <div>
        <label for="api-key">API Key:</label>
        <input type="text" id="api-key" name="api-key">
      </div>
      <div>
        <label for="secret-key">Secret Key:</label>
        <input type="text" id="secret-key" name="secret-key">
      </div>
      <div>
        <label for="api-type">API Type:</label>
        <select id="api-type" name="api-type">
          <option value="spot">Spot API</option>
          <option value="futures">Futures API</option>
          <option value="private">Private API</option>
        </select>
      </div>
      <button type="submit">Save</button>
    </form>
  </body>
</html>
