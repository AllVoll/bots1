  <!-- Подключаем иконки Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-aug5U6+qOm6JpUzxf0x/e33MIyPbJRFtuEwUkgukZI2Yw1vhkp2QxOmcZtTp0vvJTG7W8De0LNAOWF1CF5Q5Yg==" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
  <style>
    /* Стили для боковой панели */
    #sidebar {
      min-width: 200px;
      max-width: 200px;
      min-height: 100vh;
      background: #7386D5;
      color: #fff;
      transition: all 0.3s;
    }
    #sidebar .sidebar-header {
      padding: 20px;
      background: #6d7fcc;
    }
    #sidebar ul.components {
      padding: 20px 0;
    }
    #sidebar ul p {
      color: #fff;
      padding: 10px;
    }
    #sidebar ul li a {
      padding: 10px;
      font-size: 1.1em;
      display: block;
    }
    #sidebar ul li a:hover {
      color: #7386D5;
      background: #fff;
    }
    /* Стили для основного содержимого страницы */
    #content {
      width: 100%;
      padding: 20px;
      transition: all 0.3s;
    }
    /* Стили для кнопки открытия/закрытия боковой панели на малых экранах */
    @media (max-width: 768px) {
      #sidebar {
        min-width: 0;
        max-width: none;
        overflow: hidden;
        display: none;
      }
      #content {
        margin-left: 0;
      }
      #sidebar.active {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 999;
      }
    }
  </style>
</head>
